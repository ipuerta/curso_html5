<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS DOM TODO 1</title>
  </head>
  <body>
    <div id="mainDiv"></div>
    <script>
      //reference to the existing div
      var myDiv= document.getElementById("mainDiv");
      //creation of the new elements
      var myParagraph= document.createElement("p");
      var myEm = document.createElement("em");
      var myStrong = document.createElement("strong");
      //creation of the new text nodes
      var text1= document.createTextNode("Paragraph with an ");
      var text2= document.createTextNode("emphasized");
      var text3= document.createTextNode(" word and ");
      var text4= document.createTextNode("others more emphasized");
      //add the text to the em and strong nodes
      myEm.appendChild(text2);
      myStrong.appendChild(text4);

      //add all the text to thepParagraph
      myParagraph.appendChild(text1);
      myParagraph.appendChild(myEm);
      myParagraph.appendChild(text3);
      myParagraph.appendChild(myStrong);

      //add the paragraph to the main DIV
      myDiv.appendChild(myParagraph);
    </script>
  </body>
</html>
