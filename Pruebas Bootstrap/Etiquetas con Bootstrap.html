<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- If you need to support IE 9 or IE 8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- So responsive design works in small mobile devices (phones,...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botones con Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
  </head>
  <body>
    <h2>Etiquetas numéricas (Badges)</h2>
    <a href="#">News <span class="badge">5</span></a><br>
    <a href="#">Comments <span class="badge">10</span></a><br>
    <a href="#">Updates <span class="badge">2</span></a>
    <p>Se pueden utilizar también con botones</p>
    <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
    <h2>Etiquetas de texto (labels)</h2>
    <p>Etiqueta <span class="label label-default">por defecto</span></p>
    <p>Etiqueta <span class="label label-primary">Primary</span></p>
    <p>Etiqueta <span class="label label-success">Success</span></p>
    <p>Etiqueta <span class="label label-info">Info</span></p>
    <p>Etiqueta <span class="label label-warning">Warning</span></p>
    <p>Etiqueta <span class="label label-danger">Danger</span></p>

    <h2>Más datos de etiquetas <a href="https://www.w3schools.com/bootstrap/bootstrap_ref_comp_navs.asp" target="_blank">aquí</a></h2>
  </body>
</html>
